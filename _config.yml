site: Brandon becomes a developer
url: https://beefan.github.io/tech-elevator-blog/
author: Brandon Fannin
author:
  name: Brandon Fannin
  email: # your email 
  url: # url
  avatar: 
title: Tech Elevator Experience
description: Tech Elevator Daily Journal
logo: 
image: 
twitter: # twitter 
twitter:
  username: # twitter
  creator: # twitter
  card: summary
  
#repository: ronv/website

permalink: pretty

#disqus:
  #name: "your username" # required
  #noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

paginate:            1000
paginate_path:       "/page:num/"
baseurl:             "https://beefan.github.io/tech-elevator-blog/"
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /projects/:slug
  art:
    output: true
    permalink: /art/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
